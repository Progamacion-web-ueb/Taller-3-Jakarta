<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>UserPage</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header id="main-header">
        <a id="logo-header" href="#">
            <span class="site-name">Ciudadanos De Cuatro Patas</span>
            <span class="site-desc">Bogota DC</span>
        </a> <!-- / #logo-header -->

        <nav>
            <ul>
                <li id="userName"></li>
                <li><a onclick="deleteCookie();">Cerrar Sesi√≥n</a></li>
            </ul>
        </nav><!-- / nav -->
    </header><!-- / #main-header -->

    <section id="main-content">

        <article>
            <header id="header-username">

            </header>
            <img src="http://3.bp.blogspot.com/-EjwCH0MTjFI/UH3Cms1h5HI/AAAAAAAAADA/EUZljHW-l8Y/s1600/banner%2Bmascotas.jpg" alt="Gatito" />
            <div class="content">
                <form  method="post" action="User-Servlet" enctype="multipart/form-data" >
                    <p id="text-Imagen">Ingrese una imagen de la mascota</p>
                    <input type="file" name="User-Servlet" />
                    <p id="text-nombre">Ingrese el nombre de la mascota
                    <input type="text" id="nombre-mascota" name="name"> </p>
                    <input type="submit" onclick="getCookie()" id="subir-imagen" value="Guardar datos" />
                    <div id="response">

                    </div>
                </form>
            </div>
        </article> <!-- /article -->
    </section> <!-- / #main-content -->

    <!-- / footer -->
    <footer id="main-footer">
        <p>2021 <a href="https://github.com/Progamacion-web-ueb/Taller3-Mascotas-Jakarta.git">  GitHub Ciudadanos de cuatro patas</a></p>
    </footer>
    <script src="js/main.js"></script>

</body>
</html>
