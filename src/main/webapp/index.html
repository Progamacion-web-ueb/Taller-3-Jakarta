<!DOCTYPE html>
<html>
    <head>
        <title>Login 4 Patas </title>
        <meta chatset="UTF-8">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
    <div id="div-header-log">
    <h1 id="espacio">que ascooo css</h1>
    </div>
    <form id="form-all" action="Login-servlet" method="POST">
        <div class="left">
            <h1 id="title-login">
                Ciudadanos de cuatro patas
            </h1>
        </div >
        <div class="right" id="login-box">

            <div id="form-log" class="form">
                <span id="site-name-log">Login</span>
                <div class="item"> <! - parte de nombre de usuario ->
                    <i></i> <! - Se utilizará para dibujar el icono delante del nombre de usuario ->
                    <input type="text" placeholder="username" name="username"> <! - Entrada de nombre de usuario realizada por cuadro de texto ->
                </div>
                <div class="item"> <! - parte de la contraseña ->
                    <i></i> <! - Se utilizará para dibujar el icono delante de la contraseña en el futuro ->
                    <input type="password" placeholder="password" name="password"> <! - Entrada de contraseña usando el cuadro de texto de contraseña ->
                </div>
                <div>
                    <input type="submit" value="Log In">
                </div>
            </div>
                 <! - Botón de inicio de sesión implementado con el botón ->
        </div>
    </form>
    <br/>
    <footer id="main-footer-log">
        <p>2021 <a href="https://github.com/Progamacion-web-ueb/Taller3-Mascotas-Jakarta.git">  GitHub Ciudadanos de cuatro patas</a></p>
    </footer>
    </body>
</html>
